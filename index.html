<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV.O</title>
    <link rel="icon" type="image/x-icon" href="https://em-content.zobj.net/source/sony/336/globe-with-meridians_1f310.png">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', Times, serif;
            overflow: hidden;
            cursor: crosshair;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/stars.gif') repeat;
            opacity: 0.5;
            z-index: -1;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeOut 0s 2.5s forwards;
            z-index: 1000;
        }

        #main-content {
            text-align: center;
            opacity: 1;
            position: relative;
        }

        .logo {
            width: 400px;
            height: 400px;
            cursor: crosshair;
            user-select: none;
            -webkit-user-drag: none;
            clip-path: circle(50%);
            object-fit: cover;
        }

        .loading {
            width: 400px;
            height: 400px;
            cursor: crosshair;
            user-select: none;
            -webkit-user-drag: none;
            object-fit: contain;
        }

        .title {
            color: #3179aa;
            margin: 20px 0;
            transition: 0.2s ease;
        }

        .title:hover {
            text-transform: uppercase;
        }

        .subtitle {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
            transition: 0.2s ease;
        }

        .subtitle:hover {
            text-decoration: underline;
        }

        .beta-warning {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 999;
            cursor: crosshair;
        }
        .beta-warning img {
            width: 40px;
            height: 40px;
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
        }
        .beta-tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            width: 220px;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .beta-warning:hover .beta-tooltip {
            visibility: visible;
            opacity: 1;
        }

        .copyright {
            position: fixed;
            bottom: 1rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            width: 100%;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotateY(0); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="beta-warning" ontouchstart>
        <img src="assets/construction.gif"
             draggable="false"
             oncontextmenu="return false;">
        <span class="beta-tooltip">This site is currently under construction!</span>
    </div>

    <div id="loading">
        <img src="assets/loading.gif" class="loading" draggable="false">
    </div>

    <div id="main-content">
        <img src="assets/ivologo.gif" class="logo" draggable="false" 
             onclick="this.style.animation='spin 1s cubic-bezier(0.4, 0, 0.2, 1) 1';"
             onanimationend="this.style.animation=''">
        
        <h1 class="title">internetvideos.online</h1>
        <a href="https://onlyrc.net" class="subtitle">ONLYRC.NET</a>
    </div>

    <div class="copyright">
        &copy; onlyRC 2025
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.logo').ondragstart = () => false;

            const betaWarning = document.querySelector('.beta-warning');
            let tooltipVisible = false;

            betaWarning.addEventListener('touchstart', function(e) {
                e.preventDefault();
                tooltipVisible = !tooltipVisible;
                this.querySelector('.beta-tooltip').style.visibility = tooltipVisible ? 'visible' : 'hidden';
                this.querySelector('.beta-tooltip').style.opacity = tooltipVisible ? 1 : 0;
            });

            document.addEventListener('touchstart', function(e) {
                if (!betaWarning.contains(e.target)) {
                    tooltipVisible = false;
                    betaWarning.querySelector('.beta-tooltip').style.visibility = 'hidden';
                    betaWarning.querySelector('.beta-tooltip').style.opacity = 0;
                }
            });
        });
    </script>
</body>
</html>
